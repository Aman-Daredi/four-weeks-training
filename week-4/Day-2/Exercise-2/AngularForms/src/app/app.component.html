<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    
    <div class="input">
    <input type="text" formControlName="firstName" id="firstName">
    <div style="color: red" *ngIf="myForm.get('firstName').invalid && (myForm.get('firstName').dirty || myForm.get('firstName').touched)">
      <div *ngIf="myForm.get('firstName').errors?.['required']">First Name is required</div>
      <div *ngIf="myForm.get('firstName').errors?.['pattern']">First Name should only contain letters</div>
    </div>
    </div>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    
    <div class="input">
    <input type="text" formControlName="lastName" id="lastName">
    <div style="color: red" *ngIf="myForm.get('lastName').invalid && (myForm.get('lastName').dirty || myForm.get('lastName').touched) ">
      <div *ngIf="myForm.get('lastName').errors?.['required']">Last Name is required</div>
      <div *ngIf="myForm.get('lastName').errors?.['pattern']">Last Name should only contain letters</div>
    </div>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    
    <div class="input">
    <input type="email" formControlName="email" id="email">
    <div style="color: red" *ngIf="myForm.get('email').invalid && myForm.get('email').touched">
      <div *ngIf="myForm.get('email').errors?.['required']">Email is required</div>
      <div *ngIf="myForm.get('email').errors?.['email']">Please enter a valid email address</div>
    </div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    
    <div class="input">
    <input type="password" formControlName="password" id="password">
    <div style="color: red" *ngIf="myForm.get('password').invalid && myForm.get('password').touched">
      <div *ngIf="myForm.get('password').errors?.['required']">Password is required</div>
      <div *ngIf="myForm.get('password').errors?.['minlength']">
        Password must be at least 8 characters long
      </div>
      <div *ngIf="myForm.get('password').errors?.['pattern']">Password should contain at least one letter and one number</div>
    </div>
  </div>
  
  </div>

  <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
